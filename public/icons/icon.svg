<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#c4956a"/>
      <stop offset="100%" stop-color="#8b6340"/>
    </linearGradient>
    <linearGradient id="star" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#faf6f1"/>
      <stop offset="100%" stop-color="#e8ddd0"/>
    </linearGradient>
  </defs>
  <!-- Rounded background -->
  <rect width="512" height="512" rx="112" fill="url(#bg)"/>
  <!-- Geometric border pattern (subtle) -->
  <rect x="24" y="24" width="464" height="464" rx="96" fill="none" stroke="#faf6f1" stroke-width="2" opacity="0.15"/>
  <rect x="40" y="40" width="432" height="432" rx="88" fill="none" stroke="#faf6f1" stroke-width="1" opacity="0.1"/>
  <!-- Crescent moon -->
  <circle cx="240" cy="220" r="100" fill="url(#star)"/>
  <circle cx="280" cy="200" r="85" fill="url(#bg)"/>
  <!-- Eight-pointed star (Rub el Hizb) - geometric, non-religious -->
  <g transform="translate(310, 170)" fill="url(#star)">
    <polygon points="0,-22 6,-6 22,0 6,6 0,22 -6,6 -22,0 -6,-6"/>
    <polygon points="0,-22 6,-6 22,0 6,6 0,22 -6,6 -22,0 -6,-6" transform="rotate(45)"/>
  </g>
  <!-- Path/road element - "the path" -->
  <g stroke="url(#star)" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.9">
    <path d="M120,360 Q200,320 256,340 Q312,360 392,320"/>
    <circle cx="148" cy="348" r="4" fill="#faf6f1"/>
    <circle cx="210" cy="334" r="4" fill="#faf6f1"/>
    <circle cx="270" cy="340" r="4" fill="#faf6f1"/>
    <circle cx="330" cy="336" r="4" fill="#faf6f1"/>
    <circle cx="378" cy="324" r="4" fill="#faf6f1"/>
  </g>
  <!-- App name in Arabic calligraphy style path -->
  <text x="256" y="430" text-anchor="middle" fill="#faf6f1" font-family="serif" font-size="48" font-weight="700" opacity="0.9">al-tariq</text>
</svg>
